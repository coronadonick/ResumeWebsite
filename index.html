<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- make website mobile friendly -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nick Coronado Portfolio Website</title>
        
        <script src="https://kit.fontawesome.com/7c3a6a443d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAklSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <body>
        <header>

            <button class="nav-toggle" aria-label="toggle navigation">

            <nav class="nav">

                </ul>
            </nav>
        </header>

        <!-- Introduction -->
        <section class="intro" id="home">
            <!-- "...title--intro" will modify "section__title" to look a little different -->
            <h1 class="section__title section__title--intro">

            </h1>
            <p class="section__subtitle section__subtitle--intro">Project Specialist</p>
            <img src="images/nickFace.jpg" alt="picture of me smiling" class="intro__img">

        <section class="my-services" id="services">

            <div class="services">
                <div class="service">
                    <h3>Business</h3>
                    <p>Placeholder</p>
                </div> <!-- close service-->

                </div> <!-- close service-->

                <div class="service">
                    <h3>SAP</h3>

                </div> <!-- close service-->
            </div> <!-- close serviceS-->

            <a href="#work" class="btn">My Work</a>

        <!-- About me -->
        <section class="about-me" id="about">
            <h2 class="section__title section__title--about">Who I am</h2>
            <p class="section__subtitle section__subtitle--about">Placeholder who I am</p>
        
            <div class="about-me__body">
                <p>Placeholder</p>
                <p>Placeholder</p>
            </div>

            <img src="images/weddingPhoto.jpg" alt="Wedding photo" class="about-me__img">
        </section>

        <!-- My Work -->
        <section class="my-work" id="work">
            <h2 class="section__title">My Work</h2>
            <p class="section__subtitle section__subtitle--work">A selection of my range of work</p>

        <!-- Portfolio -->
            <div>
                <a href="#" class="portfolio__item">
                    <img src="images/excel-logo.jpg" alt="excel logo" class="portfolio__img"> <!-- image for portfolio item -->
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <a href="mailto:coronadonick18@gmail.com" class="footer__link">coronadonick18@gmail.com</a>
            <ul class="social-list">
                <li class="social-list__item">
                    <a class="social-list__link" href="https://linkedin.com/in/nickcoronado">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="social-list__item">
                    <a class="social-list__link" href="https://github.com/coronadonick">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
